            <div class="maincontent">
                <h1 style="padding: 30px;">Post an Article</h1>
                
                <form class="postblogform">
                    <label for="title">Title Of The Article: </label><br/> 
                    <input type="text" id="title" name="title"><br/> <br/> 
                    <label for="title">Post As: </label><br/>  
                    <div class="pad">
                        <input type="radio" id="html" name="fav_language" value="You">

                        <input type="radio" id="css" name="fav_language" value="Anonymous">

                    </div>
                    
                     
                    <label for="cars">Topic :</label><br/> 
                        <select name="cars" id="cars">

                        <option value="saab">Sports</option>
                        <option value="mercedes">Food</option>
                        <option value="audi">Lifestyle</option>
                    </select><br/> <br/> 
                    <label for="bcontent">Article Content: </label><br/> 
                    <textarea  id="bcontent" name="bcontent" rows="100"></textarea><br/> <br/> 
                    <div ><button class="btn-grad">Post </button></div>
